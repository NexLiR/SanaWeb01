<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form1</title>
</head>
<body>
<form action="" method="post">
<table>
    <tr>
        <td>Логін:</td>
        <td><input type="text" name="login" value=""></td>
    </tr>
    <tr>
        <td>Пароль:</td>
        <td><input type="password" name="password" value=""></td>
    </tr>
    <tr>
        <td>Повторіть пароль:</td>
        <td><input type="password" name="rewrite-password" value=""></td>
    </tr>
    <tr>
        <td>Стать:</td>
        <td><input type="radio" name="gender" value="male"> Чоловіча
            <input type="radio" name="gender" value="female"> Жіноча</td>
    </tr>
    <tr>
        <td>Вкажіть місто:</td>
        <td>
            <select id="city" name="city" size="4">
                <option value="kyiv">Київ</option>
                <option value="zhytomyr">Житомир</option>
                <option value="sumy">Суми</option>
                <option value="lviv">Львів</option>
                <option value="kharkiv">Харків</option>
                <option value="odessa">Одеса</option>
                <option value="dnipro">Дніпро</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Інтереси:</td>
        <td>
            <input type="checkbox" name="interests" value="football">футбол
            <input type="checkbox" name="interests" value="chess">шахи
            <input type="checkbox" name="interests" value="painting">малювання
            <input type="checkbox" name="interests" value="music">музика
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="reset" value="Очистити"> <input type="submit" value="Відправити"></td>
    </tr>
</table>
</form>
</body>
</html>
